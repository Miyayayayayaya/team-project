<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>スペインの料理</title>

    <body>
        <div class="text">
            <h1>スペイン</h1>
            <img src="./image/Spain/Spain.png" alt="スペインの国旗の写真">
        </div>
        <hr>
        <h2>ガスパチョ</h2>
        <div class="text">
            <img src="./image/Spain/gazpacho.jpg" alt="ガスパチョの写真" width="300px" height="200px">
            <div class="explain">
                ガスパッチョは、スペインの冷たいトマトスープです。<br>トマト、きゅうり、ピーマン、にんにく、オリーブオイル、酢などを<br>ミキサーで混ぜて冷やすだけ！
            </div>
        </div>
        <hr>
        <h2>パエリア</h2>
        <div class="text">
            <img src="./image/Spain/paella.jpg" alt="パエリアの写真" width="300px" height="200px">
            <div class="explain">
                パエリヤは、スペインの炊き込みごはんです。<br>大きなフライパンで、お米・魚介・肉・野菜・サフランなどを一緒に炊きます。
            </div>
        </div>
        <hr>
    </body>
