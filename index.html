<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>チームで作るwebサイト</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="menu-button">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
        <nav class="side-menu">
            <ul>
                <li><a href="./food1.html">国1</a></li>
                <li><a href="国2へのリンク">国2</a></li>
            </ul>
        </nav>
        <h1>チームで作成するwebサイトです</h1>
        <p class="red">内容はこれから書きます</p>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const hamburgerMenu = document.querySelector('.menu-button');
                const sideMenu = document.querySelector('.side-menu');

                if (hamburgerMenu && sideMenu) {
                    hamburgerMenu.addEventListener('click', function() {
                        sideMenu.classList.toggle('open');
                        hamburgerMenu.classList.toggle('active');
                    });

                    // サイドメニュー内のリンクをクリックしたらメニューを閉じる
                    sideMenu.querySelectorAll('a').forEach(link => {
                        link.addEventListener('click', () => {
                            sideMenu.classList.remove('open');
                            hamburgerMenu.classList.remove('active');
                        });
                    });

                    // サイドメニューの外側をクリックしたらメニューを閉じる
                    document.addEventListener('click', function(event) {
                        const isClickInsideMenu = sideMenu.contains(event.target);
                        const isClickOnHamburger = hamburgerMenu.contains(event.target);

                        if (!isClickInsideMenu && !isClickOnHamburger && sideMenu.classList.contains('open')) {
                            sideMenu.classList.remove('open');
                            hamburgerMenu.classList.remove('active');
                        }
                    });
                }
            });
        </script>
    </body>
</html>
