<!DOCTYPE html>
<html lang="ja">

        <title>インドの料理</title>
        <link rel="stylesheet" href="./css/India.css">
    </head>
    <body>
        <div id="title">
            <h1>インド</h1>
            <img src="./image/India/India.png" alt="インドの国旗の写真">
        </div>
        <hr>
        <h2>ビリヤニ</h2>
        <div class="text">
            <img src="./image/India/biryani.jpg" alt="ビリヤニの写真" width="300px" height="200px">
            <div class="explain">
                ビリヤニは、インドやその周辺国で親しまれる、スパイスと肉や野菜を炊き込んだ香り高い米料理です。<br>特に高級米バスマティライスが使われ、幾層にも具材を重ねて蒸し焼きにするのが特徴です。</br>世界三大炊き込みご飯の一つとも称され、地域によって様々なバリエーションがあります。
            </div>
        </div>
        <hr>
        <h2>タンドリーチキン</h2>
        <div class="text">
            <img src="./image/India/Tandoori Chicken.jpg" alt="タンドリーチキンの写真" width="300px" height="200px">
            <div class="explain">
                タンドリーチキンは、ヨーグルトと様々なスパイスに漬け込んだ鶏肉を、タンドールと呼ばれる円筒形の粘土製オーブンで焼き上げたインド料理です。<br>赤みを帯びた鮮やかな見た目と、スパイシーでジューシーな味わいが特徴です。</br>インドを代表する肉料理の一つとして世界中で人気があります。
            </div>
        </div>
        <hr>
    </body>
