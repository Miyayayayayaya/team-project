<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ブラジルの料理</title>
        <link rel="stylesheet" href="./css/Brazil.css">
    </head>
    <body>
        <div id="title">
            <h1>ブラジル</h1>
            <img src="./image/Brazil/Brazil.png" alt="ブラジルの国旗の写真">
        </div>
        <hr>
        <h2>シュラスコ</h2>
        <div class="text">
            <img src="./image/Brazil/churrasco.jpg" alt="シュラスコの写真" width="300px" height="200px">
            <div class="explain">
                ブラジルのシュラスコは、串に刺した肉を炭火で焼いて、塩だけで味付けするシンプルなバーベキューです。<br>お店では、店員が焼けた肉をテーブルまで持ってきて、目の前で切り分けてくれます。<br>牛肉だけでなく、鶏やソーセージもあります。食べ放題のスタイルが多いです。
            </div>
        </div>
        <hr>
        <h2>フェジョアーダ</h2>
        <div class="text">
            <img src="./image/Brazil/feijoada.jpg" alt="フェジョアーダの写真" width="300px" height="200px">
            <div class="explain">
                ブラジルのフェジョアーダは、黒豆と豚肉を煮込んだ料理です。<br>ごはんやキャッサバ粉（ファロッファ）、オレンジと一緒に食べます。<br>ブラジルでは水曜日や土曜日の定番メニューです。<br>ざっくり言うと「ブラジル風の黒豆シチュー」です！
            </div>
        </div>
        <hr>
    </body>
</html>
