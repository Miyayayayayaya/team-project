<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>フランスの料理</title>
        <link rel="stylesheet" href="./css/Flance.css">
    </head>
    <body>
        <div class="text">
            <h1>フランス</h1>
            <img src="./image/France/France.png" alt="フランスの国旗の写真">
        </div>
        <hr>
        <h2>ブイヤベース</h2>
        <div class="text">
            <img src="./image/France/bouillabaisse.jpg" alt="ブイヤベースの写真" width="300px" height="200px">
            <div class="explain">
                ブイヤベースは、南フランスのプロヴァンス地方発祥の伝統的な魚介スープです。<br>数種類の白身魚や甲殻類を使い、サフランやハーブで風味豊かに煮込みます。</br>豊かな海の幸の旨味が凝縮された、代表的なフランス料理の一つです。
            </div>
        </div>
        <hr>
        <h2>エスカルゴ</h2>
        <div class="text">
            <img src="./image/France/escargot.jpg" alt="エスカルゴの写真" width="300px" height="200px">
            <div class="explain">
                エスカルゴは、食用のカタツムリを指すフランス料理の食材、またはその料理です。<br>一般的にはニンニクとパセリを効かせたバターソースと共に殻に戻され、オーブンで焼いて提供されます。</br>独特の食感とハーブの香りが特徴的な、フランスを代表するオードブルの一つです。
            </div>
        </div>
        <hr>
    </body>
</html>
