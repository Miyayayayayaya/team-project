    <body>
        <div id="title">
            <h1>ギリシャ</h1>
            <img src="./image/Greece/Greece.png" alt="ギリシャの国旗の写真">

        <hr>
        <h2>ムサカ</h2>
        <div class="text">
            <img src="./image/Greece/moussaka.jpg" alt="ムサカの写真" width="300px" height="200px">
            <div class="explain">
                ムサカは、ひき肉、ナス、ベシャメルソースを層にしてオーブンで焼き上げた、ギリシャの代表的な家庭料理です。<br>ナスと肉の旨味が濃厚なソースと絡み合い、食べ応えのある一品となっています。</br>ギリシャ以外にも、バルカン半島や中東諸国でそれぞれの特徴を持つムサカが存在します。
            </div>
        </div>
        <hr>
        <h2>ザジキ</h2>
        <div class="text">
            <img src="./image/Greece/tzatziki.jpg" alt="ザジキの写真" width="300px" height="200px">
            <div class="explain">
                ザジキは、ギリシャ料理の代表的なディップソースで、水切りヨーグルトにきゅうり、にんにく、オリーブオイル、ディルなどのハーブを加えて作られます。<br>さっぱりとした爽やかな味わいが特徴で、肉料理や野菜のディップ、パンに添えるなど様々な用途で親しまれています。</br>特に暑い季節には食欲増進効果も期待できます。
            </div>
        </div>
        <hr>
    </body>
