<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>イタリアの料理</title>
        <link rel="stylesheet" href="./css/Italy.css">
    </head>
    <body>
        <div class="text">
            <h1>イタリア</h1>
            <img src="./image/Italy/Italy.png" alt="イタリアの国旗の写真">
        </div>
        <hr>
        <h2>マルゲリータ</h2>
        <div class="text">
            <img src="./image/Italy/Margherita.jpg" alt="マルゲリータの写真" width="300px" height="200px">
            <div class="explain">
                イタリアのピザ・マルゲリータは、ナポリ発祥のシンプルなピザです。<br>トマトソース、モッツァレラチーズ、バジルが使われ、イタリアの国旗の色（赤、白、緑）を表しています。<br>高温の窯で短時間で焼き上げられ、生地の香ばしさと具材のフレッシュな味わいが特徴です。
            </div>
        </div>
        <hr>
        <h2>ブルスケッタ</h2>
        <div class="text">
            <img src="./image/Italy/bruschetta.jpg" alt="ブルスケッタの写真" width="300px" height="200px">
            <div class="explain">
                イタリアのブルスケッタは、焼いたパンに様々な具材を乗せた前菜です。<br>最も一般的なものは、トーストしたパンにニンニクをこすりつけ、新鮮な刻んだトマト、バジル、オリーブオイルを乗せたものです。<br>その他にも、生ハム、チーズ、キノコなど、季節や地方によって様々なバリエーションがあります。
            </div>
        </div>
        <hr>
    </body>
</html>
