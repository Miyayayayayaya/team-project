<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>インドネシアの料理</title>
        <link rel="stylesheet" href="./css/Indonesia.css">
    </head>
    <body>
        <div class="text">
            <h1>インドネシア</h1>
            <img src="./image/Indonesia/Indonesia.png" alt="インドネシアの国旗の写真">
        </div>
        <hr>
        <h2>ナシゴレン</h2>
        <div class="text">
            <img src="./image/Indonesia/Nasi Goreng.jpg" alt="ナシゴレンの写真" width="300px" height="200px">
            <div class="explain">
                インドネシアのナシゴレンは、ご飯を甘辛いケチャップマニス（甘い醤油）やサンバル（チリソース）で炒めた、インドネシアの代表的な料理です。<br>通常、卵、鶏肉、エビ、野菜などが一緒に炒められ、フライドエッグや揚げたエシャロットがトッピングされることもあります。
            </div>
        </div>
        <hr>
        <h2>バクソ</h2>
        <div class="text">
            <img src="./image/Indonesia/bakso.jpg" alt="バクソの写真" width="300px" height="200px">
            <div class="explain">
                インドネシアのバクソは、牛肉の団子が主役の温かいスープです。<br>スープには通常、米麺やビーフン、野菜、豆腐、ワンタンなどが入り、揚げたシャロットやセロリが添えられます。<br>各自でサンバルやケチャップマニスを加えて味を調整するのが一般的です。
            </div>
        </div>
        <hr>
    </body>
</html>
