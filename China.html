<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>中国の料理</title>
        <link rel="stylesheet" href="./css/China.css">
    </head>
    <body>
        <div class="text">
            <h1>中国</h1>
            <img src="./image/China/China.png" alt="中国の国旗の写真">
        </div>
        <hr>
        <h2>北京ダック</h2>
        <div class="text">
            <img src="./image/China/peking-duck.jpg" alt="北京ダックの写真" width="300px" height="200px">
            <div class="explain">
                北京ダックは、中国・北京発祥の伝統的な鴨（アヒル）料理です。<br>鴨を特製のタレ（醤油やハチミツをベース）に浸し、表面を乾燥させてから焼き上げます。<br>薄く伸ばした小麦粉の皮に、刻んだネギやきゅうり、甜面醤をのせ、皮と身を一緒に巻いて食べます。
            </div>
        </div>
        <hr class="line">
        <h2>麻婆豆腐</h2>
        <div class="text">
            <img src="./image/China/mapo-tofu.jpg" alt="麻婆豆腐の写真" width="300px" height="200px">
            <div class="explain">
                麻婆豆腐は、中国四川省・成都市発祥の代表的な豆腐料理です。<br>豆板醤のコクと山椒の痺れが特徴的な麻辣テイストで、ご飯にかけたり、小皿でつまんだりして楽しみます。<br> 辛さと痺れがクセになる一品で、日本を含む世界中の中華料理店で広く親しまれています。
            </div>
        </div>
        <hr class="line">
    </body>
</html>
