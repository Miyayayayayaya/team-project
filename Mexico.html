<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>メキシコの料理</title>
        <link rel="stylesheet" href="./css/Mexico.css">
    </head>
    <body>
        <div class="text">
            <h1>メキシコ</h1>
            <img src="./image/Mexico/Mexico.png" alt="メキシコの国旗の写真">
        </div>
        <hr>
        <h2>ワカモレ</h2>
        <div class="text">
            <img src="./image/Mexico/guacamole.jpg" alt="ワカモレの写真" width="300px" height="200px">
            <div class="explain">
                ワカモレは、メキシコのアボカドを使ったディップです。<br>アボカドをつぶして、玉ねぎ・トマト・ライム・塩・パクチーなどを混ぜます。</br>超簡単に言うと「アボカドのペーストサラダ」でトルティーヤチップスにつけて食べます！
            </div>
        </div>
        <hr>
        <h2>タコス</h2>
        <div class="text">
            <img src="./image/Mexico/tacos.jpg" alt="タコスの写真" width="300px" height="200px">
            <div class="explain">
                タコスは、メキシコの代表的な手で食べる軽食です。<br>トルティーヤ（とうもろこしや小麦の薄いパン）に肉・野菜・チーズ・ソースなどをのせてパタンとたたんで食べます。</br>
            </div>
        </div>
        <hr>
    </body>
</html>
